<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H·ªì s∆° c·ªßa t√¥i - The Besties Gang Wiki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <script src="../config.js"></script>
  <style>
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff5faf, #ff2b8a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
    }

    .user-details h3 {
      margin: 0;
      font-size: 15px;
    }

    .user-details p {
      margin: 0;
      font-size: 12px;
      color: var(--text-muted);
    }

    .logout-btn {
      padding: 8px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-main);
      cursor: pointer;
      font-size: 13px;
      transition: 0.18s ease;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .form-section {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 22px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .form-section h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    .form-group input,
    .form-group textarea {
      padding: 11px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(5, 0, 10, 0.5);
      color: var(--text-main);
      font-family: inherit;
      font-size: 14px;
      transition: 0.18s ease;
    }

    .form-group textarea {
      min-height: 120px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: rgba(255, 96, 167, 0.6);
      background: rgba(5, 0, 10, 0.8);
      box-shadow: 0 0 0 3px rgba(255, 96, 167, 0.1);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--pink), var(--pink-deep));
      color: #160614;
      flex: 1;
    }

    .btn.primary:hover {
      transform: translateY(-2px);
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .btn.secondary:hover {
      background: rgba(255, 255, 255, 0.12);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      color: #ff6b6b;
    }

    .message.success {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid rgba(0, 255, 0, 0.3);
      color: #51cf66;
    }

    .avatar-section {
      text-align: center;
      margin-bottom: 24px;
    }

    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff5faf, #ff2b8a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      margin: 0 auto 16px;
      border: 2px solid rgba(255, 96, 167, 0.3);
      overflow: hidden;
      object-fit: cover;
    }

    .avatar-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-input-label {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 96, 167, 0.2);
      border: 1px solid rgba(255, 96, 167, 0.4);
      border-radius: 12px;
      color: #ff5faf;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: 0.18s ease;
    }

    .file-input-label:hover {
      background: rgba(255, 96, 167, 0.3);
      border-color: rgba(255, 96, 167, 0.6);
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .image-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .image-item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .image-item-delete {
      position: absolute;
      top: 0;
      right: 0;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.18s ease;
    }

    .image-item:hover .image-item-delete {
      opacity: 1;
    }

    @media (max-width: 640px) {
      .dashboard-header {
        flex-direction: column;
        gap: 16px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .image-gallery {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <header class="topbar">
    <div class="logo">
      <img class="logo-badge" src="../images/logo_thebesties.png" alt="The Besties Logo" />
      <span class="logo-text">The Besties Wiki</span>
    </div>
    <div class="security-badge">üîí Ch√≠nh th·ª©c</div>
  </header>

  <main style="max-width: 900px; margin: 20px auto;">
    <div class="dashboard-header">
      <h1>H·ªì s∆° c·ªßa t√¥i</h1>
      <div class="user-info">
        <div class="user-avatar" id="avatar">A</div>
        <div class="user-details">
          <h3 id="userName">Loading...</h3>
          <p id="userRole">Th√†nh vi√™n</p>
        </div>
        <button class="logout-btn" id="logoutBtn">ƒêƒÉng xu·∫•t</button>
      </div>
    </div>

    <div id="errorMessage" class="message error"></div>
    <div id="successMessage" class="message success"></div>

    <div class="form-section">
      <h2>·∫¢nh ƒë·∫°i di·ªán</h2>
      <div class="avatar-section">
        <div class="avatar-preview" id="avatarPreview">A</div>
        <div class="file-input-wrapper">
          <input type="file" id="avatarInput" accept=".png,image/png" />
          <label for="avatarInput" class="file-input-label">üì∑ Ch·ªçn ·∫£nh ƒë·∫°i di·ªán (PNG)</label>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h2>Ch·ªânh s·ª≠a h·ªì s∆°</h2>

      <form id="profileForm">
        <div class="form-row">
          <div class="form-group">
            <label for="name">T√™n</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="character">Nh√¢n v·∫≠t / Vai tr√≤</label>
            <input type="text" id="character" name="character" placeholder="V√≠ d·ª•: X·∫° th·ªß / H·∫≠u c·∫ßn" />
          </div>
        </div>

        <div class="form-row full">
          <div class="form-group">
            <label for="bio">Ti·ªÉu s·ª≠ / Gi·ªõi thi·ªáu</label>
            <textarea id="bio" name="bio" placeholder="Vi·∫øt v·ªÅ chuy·ªán c·ªßa b·∫°n trong gang..."></textarea>
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn primary" id="saveBtn">L∆∞u thay ƒë·ªïi</button>
          <button type="button" class="btn secondary" onclick="window.location.href='../index.html'">Quay l·∫°i trang ch·ªß</button>
        </div>
      </form>
    </div>

    <div class="form-section">
      <h2>Th√™m h√¨nh ·∫£nh</h2>
      <p style="color: var(--text-muted); font-size: 13px; margin-bottom: 16px;">ƒê·ªãnh d·∫°ng: PNG | T·ªëi ƒëa 5 h√¨nh</p>
      <div class="file-input-wrapper">
        <input type="file" id="imageInput" accept=".png,image/png" multiple />
        <label for="imageInput" class="file-input-label">üì∏ Ch·ªçn ·∫£nh (PNG)</label>
      </div>
      <div class="image-gallery" id="imageGallery"></div>
    </div>
  </main>

  <footer class="footer">
    <p>
      The Besties Gang ‚Ä¢ FiveM  
      <span class="footer-sub">M√†u h·ªìng nh∆∞ng kh√¥ng y·∫øu ƒëu·ªëi.</span>
    </p>
  </footer>

  <script>
    // API URL from config (auto-detects GitHub Pages vs localhost)
    const API_URL = window.APP_CONFIG?.API_URL || 'http://localhost:5000/api';
    const form = document.getElementById('profileForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const imageGallery = document.getElementById('imageGallery');
    let uploadedImages = [];

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      setTimeout(() => errorMessage.classList.remove('show'), 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
      setTimeout(() => successMessage.classList.remove('show'), 5000);
    }

    function checkAuth() {
      const token = localStorage.getItem('auth_token');
      if (!token) {
        window.location.href = './login.html';
        return null;
      }
      return token;
    }

    // Avatar upload handler
    document.getElementById('avatarInput').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      if (!file.type.match('image/png')) {
        showError('Ch·ªâ ch·∫•p nh·∫≠n ƒë·ªãnh d·∫°ng PNG');
        return;
      }

      const reader = new FileReader();
      reader.onload = (event) => {
        const avatarPreview = document.getElementById('avatarPreview');
        avatarPreview.innerHTML = `<img src="${event.target.result}" alt="Avatar" />`;
        localStorage.setItem('user_avatar', event.target.result);
        showSuccess('Avatar c·∫≠p nh·∫≠t (nh·∫•n L∆∞u thay ƒë·ªïi ƒë·ªÉ l∆∞u vƒ©nh vi·ªÖn)');
      };
      reader.readAsDataURL(file);
    });

    // Gallery image upload handler
    document.getElementById('imageInput').addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      
      if (uploadedImages.length + files.length > 5) {
        showError('T·ªëi ƒëa 5 h√¨nh ·∫£nh');
        return;
      }

      files.forEach(file => {
        if (!file.type.match('image/png')) {
          showError('Ch·ªâ ch·∫•p nh·∫≠n ƒë·ªãnh d·∫°ng PNG');
          return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
          uploadedImages.push(event.target.result);
          renderGallery();
          showSuccess(`Th√™m ·∫£nh th√†nh c√¥ng (${uploadedImages.length}/5)`);
        };
        reader.readAsDataURL(file);
      });

      e.target.value = '';
    });

    function renderGallery() {
      imageGallery.innerHTML = uploadedImages.map((img, index) => `
        <div class="image-item">
          <img src="${img}" alt="Gallery ${index + 1}" />
          <button class="image-item-delete" onclick="deleteImage(${index})">‚úï</button>
        </div>
      `).join('');
    }

    function deleteImage(index) {
      uploadedImages.splice(index, 1);
      renderGallery();
      showSuccess('ƒê√£ x√≥a ·∫£nh');
    }

    async function loadUserProfile() {
      const token = checkAuth();
      if (!token) return;

      try {
        const response = await fetch(`${API_URL}/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) {
          throw new Error('Failed to load profile');
        }

        const user = await response.json();
        document.getElementById('userName').textContent = user.name;
        document.getElementById('avatar').textContent = user.name.charAt(0).toUpperCase();
        document.getElementById('name').value = user.name;
        document.getElementById('character').value = user.character || '';
        document.getElementById('bio').value = user.bio || '';

        // Load saved avatar
        const savedAvatar = localStorage.getItem('user_avatar');
        if (savedAvatar) {
          document.getElementById('avatarPreview').innerHTML = `<img src="${savedAvatar}" alt="Avatar" />`;
        }

        // Load saved images
        const savedImages = localStorage.getItem('user_images');
        if (savedImages) {
          uploadedImages = JSON.parse(savedImages);
          renderGallery();
        }
      } catch (error) {
        showError('L·ªói t·∫£i h·ªì s∆°: ' + error.message);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const token = checkAuth();
      if (!token) return;

      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;

      try {
        const response = await fetch(`${API_URL}/auth/profile`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            name: document.getElementById('name').value,
            character: document.getElementById('character').value,
            bio: document.getElementById('bio').value
          })
        });

        const data = await response.json();

        if (!response.ok) {
          showError(data.error || 'C·∫≠p nh·∫≠t th·∫•t b·∫°i');
          return;
        }

        // Save images to localStorage
        if (uploadedImages.length > 0) {
          localStorage.setItem('user_images', JSON.stringify(uploadedImages));
        }

        showSuccess('H·ªì s∆° c·∫≠p nh·∫≠t th√†nh c√¥ng!');
      } catch (error) {
        showError('L·ªói: ' + error.message);
      } finally {
        saveBtn.disabled = false;
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('auth_token');
      localStorage.removeItem('user');
      localStorage.removeItem('user_avatar');
      localStorage.removeItem('user_images');
      window.location.href = './login.html';
    });

    loadUserProfile();
  </script>
</body>
</html>

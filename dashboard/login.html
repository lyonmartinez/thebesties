<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ƒêƒÉng nh·∫≠p - The Besties Gang Wiki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <script src="../config.js"></script>
  <style>
    :root {
      --pink: #ff5faf;
      --pink-soft: #ffd0e8;
      --pink-deep: #ff2b8a;
      --bg: #05040a;
      --text-main: #ffffff;
      --text-muted: #c9c3cf;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.45);
      --shadow-pink: 0 10px 40px rgba(255, 95, 175, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #3d1f4d 0%, #1a0d2e 30%, #05040a 60%, #0a0512 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: 100%;
    }

    .bg-blur {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 50% -30%, rgba(255, 182, 219, 0.35), transparent 60%),
        radial-gradient(circle at 0% 50%, rgba(255, 96, 167, 0.25), transparent 70%),
        radial-gradient(circle at 100% 50%, rgba(255, 182, 219, 0.2), transparent 70%);
      mix-blend-mode: screen;
      opacity: 0.95;
      z-index: -1;
      animation: bgShift 8s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 1; }
    }

    .container {
      width: 100%;
      height: 100vh;
      max-width: none;
      padding: 0;
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: linear-gradient(135deg, 
        rgba(20, 8, 25, 0.85) 0%, 
        rgba(25, 10, 35, 0.9) 50%, 
        rgba(15, 5, 20, 0.88) 100%);
      border: 2px solid rgba(255, 182, 219, 0.15);
      border-radius: 28px;
      padding: 48px 40px;
      box-shadow: 
        var(--shadow-soft),
        inset 0 1px 20px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 480px;
      min-height: auto;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 95, 175, 0.1), transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      pointer-events: none;
    }

    .card::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -10%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255, 182, 219, 0.08), transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      pointer-events: none;
    }

    .card > * {
      position: relative;
      z-index: 1;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-img {
      width: 100px;
      height: auto;
      margin-bottom: 24px;
      filter: drop-shadow(0 8px 16px rgba(255, 95, 175, 0.3));
      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 32px;
      margin: 0 0 6px;
      letter-spacing: 0.02em;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #ffd0e8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 13px;
      margin: 0;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease-out backwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-main);
      letter-spacing: 0.3px;
      text-transform: capitalize;
    }

    input {
      width: 100%;
      padding: 13px 16px;
      border-radius: 14px;
      border: 1.5px solid rgba(255, 182, 219, 0.2);
      background: rgba(5, 0, 10, 0.4);
      color: var(--text-main);
      font-family: inherit;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(8px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    input:hover {
      border-color: rgba(255, 182, 219, 0.4);
      background: rgba(5, 0, 10, 0.5);
    }

    input:focus {
      outline: none;
      border-color: var(--pink);
      background: rgba(5, 0, 10, 0.7);
      box-shadow: 
        0 0 0 4px rgba(255, 95, 175, 0.15),
        inset 0 0 10px rgba(255, 95, 175, 0.08);
    }

    .btn {
      width: 100%;
      padding: 13px 24px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 28px;
      letter-spacing: 0.5px;
      animation: fadeIn 0.6s ease-out 0.4s backwards;
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--pink) 0%, var(--pink-deep) 100%);
      color: #160614;
      box-shadow: var(--shadow-pink), inset 0 1px 10px rgba(255, 255, 255, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 50px rgba(255, 95, 175, 0.5),
        inset 0 1px 10px rgba(255, 255, 255, 0.3);
    }

    .btn.primary:active {
      transform: translateY(-1px);
    }

    .btn.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.show {
      display: block;
    }

    .error-message {
      background: rgba(255, 107, 107, 0.12);
      border: 1.5px solid rgba(255, 107, 107, 0.3);
      color: #ff8a8a;
    }

    .success-message {
      background: rgba(81, 207, 102, 0.12);
      border: 1.5px solid rgba(81, 207, 102, 0.3);
      color: #6ee7a0;
    }

    .info-section {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 182, 219, 0.1);
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      animation: fadeIn 0.6s ease-out 0.5s backwards;
    }

    .info-section p {
      margin: 0 0 8px;
      line-height: 1.6;
    }

    .info-section strong {
      color: var(--pink-soft);
      font-weight: 600;
    }

    .loading {
      display: none;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading.show {
      display: inline-block;
    }

    @media (max-width: 640px) {
      .container {
        padding: 16px;
      }

      .card {
        padding: 32px 24px;
        border-radius: 24px;
      }

      h1 {
        font-size: 26px;
      }

      .logo-img {
        width: 80px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 14px;
      }

      .info-section {
        font-size: 10px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }

      .card {
        padding: 28px 20px;
      }

      h1 {
        font-size: 22px;
      }

      .logo-img {
        width: 70px;
        margin-bottom: 16px;
      }

      label {
        font-size: 11px;
      }

      input {
        padding: 11px 14px;
        font-size: 13px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .btn {
        padding: 11px 18px;
        font-size: 13px;
        margin-top: 24px;
      }

      .info-section {
        margin-top: 24px;
        font-size: 9px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <div class="container">
    <div class="card">
      <div class="logo-section">
        <img src="../images/logo_thebesties.png" alt="The Besties Logo" class="logo-img" />
        <h1>ƒêƒÉng nh·∫≠p</h1>
        <p class="subtitle">C·ªông ƒë·ªìng The Besties Gang</p>
      </div>

      <div class="message error-message" id="errorMessage"></div>
      <div class="message success-message" id="successMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p" 
            autocomplete="username"
            required 
          />
        </div>

        <div class="form-group">
          <label for="password">M·∫≠t kh·∫©u</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Nh·∫≠p m·∫≠t kh·∫©u" 
            autocomplete="current-password"
            required 
          />
        </div>

        <button type="submit" class="btn primary">
          <span class="loading" id="loading">‚è≥</span>
          <span id="btnText">ƒêƒÉng nh·∫≠p</span>
        </button>
      </form>

      <div class="info-section">
        <p>Qu√™n m·∫≠t kh·∫©u? Li√™n h·ªá <strong>Leader</strong> ƒë·ªÉ c·∫•p l·∫°i.</p>
        <p style="margin-top: 12px; font-size: 10px;">
          ¬© 2025 The Besties Gang ‚Ä¢ FiveM<br>
          M√†u h·ªìng nh∆∞ng kh√¥ng y·∫øu ƒëu·ªëi.
        </p>
      </div>
    </div>
  </div>

  <script>
    // Wait for config to load
    let API_URL = 'http://localhost:5000/api';
    
    // Check if config is loaded
    if (window.APP_CONFIG && window.APP_CONFIG.API_URL) {
      API_URL = window.APP_CONFIG.API_URL;
    } else {
      // Wait a bit for config.js to load
      setTimeout(() => {
        if (window.APP_CONFIG && window.APP_CONFIG.API_URL) {
          API_URL = window.APP_CONFIG.API_URL;
          console.log('‚úÖ Config loaded:', API_URL);
        } else {
          console.warn('‚ö†Ô∏è Config not loaded, using default:', API_URL);
        }
      }, 100);
    }

    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loading = document.getElementById('loading');
    const btnText = document.getElementById('btnText');

    function showError(message) {
      // Cho ph√©p xu·ªëng d√≤ng trong th√¥ng b√°o l·ªói
      errorMessage.innerHTML = message.replace(/\n/g, '<br>');
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    // Validate username and password
    function validateInputs() {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      // Clear previous errors
      usernameInput.style.borderColor = '';
      passwordInput.style.borderColor = '';

      let isValid = true;
      let errors = [];

      if (!username) {
        usernameInput.style.borderColor = 'rgba(255, 107, 107, 0.6)';
        errors.push('T√™n ƒëƒÉng nh·∫≠p kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng');
        isValid = false;
      } else if (username.length < 3) {
        usernameInput.style.borderColor = 'rgba(255, 107, 107, 0.6)';
        errors.push('T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 3 k√Ω t·ª±');
        isValid = false;
      }

      if (!password) {
        passwordInput.style.borderColor = 'rgba(255, 107, 107, 0.6)';
        errors.push('M·∫≠t kh·∫©u kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng');
        isValid = false;
      } else if (password.length < 4) {
        passwordInput.style.borderColor = 'rgba(255, 107, 107, 0.6)';
        errors.push('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 4 k√Ω t·ª±');
        isValid = false;
      }

      if (!isValid) {
        showError('‚ö†Ô∏è ' + errors.join('<br>'));
      }

      return isValid;
    }

    // Enter key to submit
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
      });
    });

    // Test backend connection (optional - can be used for pre-check)
    async function testBackendConnection() {
      try {
        const response = await fetch(`${API_URL}/health`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' }
        });
        return response.ok;
      } catch (error) {
        return false;
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      // Validate inputs first
      if (!validateInputs()) {
        return;
      }

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      loading.classList.add('show');
      btnText.textContent = 'ƒêang k·∫øt n·ªëi...';
      form.querySelector('button').disabled = true;

      try {
        // Update API_URL if config loaded late
        if (window.APP_CONFIG && window.APP_CONFIG.API_URL) {
          API_URL = window.APP_CONFIG.API_URL;
        }

        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ username, password }),
          credentials: 'omit'
        });

        // Check if response is JSON
        const contentType = response.headers.get('content-type');
        let data;
        
        if (contentType && contentType.includes('application/json')) {
          data = await response.json();
        } else {
          const text = await response.text();
          console.error('Non-JSON response:', text);
          throw new Error('Server tr·∫£ v·ªÅ ƒë·ªãnh d·∫°ng kh√¥ng h·ª£p l·ªá');
        }

        if (!response.ok) {
          const errorMsg = data.error || data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i';
          showError('‚ùå ' + errorMsg);
          
          // Highlight invalid fields
          if (errorMsg.includes('username') || errorMsg.includes('t√™n ƒëƒÉng nh·∫≠p')) {
            usernameInput.style.borderColor = 'rgba(255, 107, 107, 0.6)';
            usernameInput.focus();
          }
          if (errorMsg.includes('password') || errorMsg.includes('m·∫≠t kh·∫©u')) {
            passwordInput.style.borderColor = 'rgba(255, 107, 107, 0.6)';
            passwordInput.focus();
          }
          
          return;
        }

        // Check if response has required fields
        if (!data.token || !data.user) {
          showError('‚ùå Ph·∫£n h·ªìi t·ª´ server kh√¥ng h·ª£p l·ªá');
          return;
        }

        // Save token and user data
        localStorage.setItem('auth_token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        showSuccess('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Chuy·ªÉn h∆∞·ªõng...');

        // Redirect based on role
        setTimeout(() => {
          if (data.user.role === 'leader') {
            window.location.href = './leader-dashboard.html';
          } else {
            window.location.href = './member-dashboard.html';
          }
        }, 1200);
      } catch (error) {
        console.error('Login error:', error);
        let errorMsg = '';
        
        if (error.message === 'Failed to fetch' || error.message.includes('fetch') || error.name === 'TypeError') {
          const backendUrl = API_URL.replace('/api', '');
          errorMsg = '‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra:<br>' +
                     `1. Backend server ƒë√£ ch·∫°y ch∆∞a? (${backendUrl})<br>` +
                     '2. Ki·ªÉm tra console (F12) ƒë·ªÉ xem chi ti·∫øt l·ªói<br>' +
                     '3. Ki·ªÉm tra k·∫øt n·ªëi internet';
        } else if (error.message.includes('JSON')) {
          errorMsg = '‚ùå L·ªói x·ª≠ l√Ω d·ªØ li·ªáu t·ª´ server. Vui l√≤ng th·ª≠ l·∫°i sau.';
        } else {
          errorMsg = '‚ùå L·ªói: ' + error.message;
        }
        
        showError(errorMsg);
      } finally {
        loading.classList.remove('show');
        btnText.textContent = 'ƒêƒÉng nh·∫≠p';
        form.querySelector('button').disabled = false;
      }
    });

    // Focus effects and validation on blur
    usernameInput.addEventListener('focus', function() {
      this.style.borderColor = 'rgba(255, 95, 175, 0.6)';
    });

    usernameInput.addEventListener('blur', function() {
      if (this.value.trim().length > 0 && this.value.trim().length < 3) {
        this.style.borderColor = 'rgba(255, 107, 107, 0.6)';
      } else {
        this.style.borderColor = 'rgba(255, 182, 219, 0.2)';
      }
    });

    passwordInput.addEventListener('focus', function() {
      this.style.borderColor = 'rgba(255, 95, 175, 0.6)';
    });

    passwordInput.addEventListener('blur', function() {
      if (this.value.length > 0 && this.value.length < 4) {
        this.style.borderColor = 'rgba(255, 107, 107, 0.6)';
      } else {
        this.style.borderColor = 'rgba(255, 182, 219, 0.2)';
      }
    });

    // Real-time validation feedback
    usernameInput.addEventListener('input', function() {
      if (this.value.trim().length >= 3) {
        this.style.borderColor = 'rgba(81, 207, 102, 0.5)';
      } else if (this.value.trim().length > 0) {
        this.style.borderColor = 'rgba(255, 107, 107, 0.6)';
      } else {
        this.style.borderColor = 'rgba(255, 182, 219, 0.2)';
      }
    });

    passwordInput.addEventListener('input', function() {
      if (this.value.length >= 4) {
        this.style.borderColor = 'rgba(81, 207, 102, 0.5)';
      } else if (this.value.length > 0) {
        this.style.borderColor = 'rgba(255, 107, 107, 0.6)';
      } else {
        this.style.borderColor = 'rgba(255, 182, 219, 0.2)';
      }
    });

    // Log config on load
    window.addEventListener('load', () => {
      if (window.APP_CONFIG) {
        console.log('üîß Config loaded:', window.APP_CONFIG);
        console.log('üìç API URL:', window.APP_CONFIG.API_URL);
      } else {
        console.warn('‚ö†Ô∏è Config not loaded');
      }
    });
  </script>
</body>
</html>

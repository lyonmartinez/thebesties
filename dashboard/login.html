<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - The Besties Gang Wiki</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink: #ff5faf;
      --pink-soft: #ffd0e8;
      --pink-deep: #ff2b8a;
      --bg: #05040a;
      --text-main: #ffffff;
      --text-muted: #c9c3cf;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.45);
      --shadow-pink: 0 10px 40px rgba(255, 95, 175, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Roboto", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #3d1f4d 0%, #1a0d2e 30%, #05040a 60%, #0a0512 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .bg-blur {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 50% -30%, rgba(255, 182, 219, 0.35), transparent 60%),
        radial-gradient(circle at 0% 50%, rgba(255, 96, 167, 0.25), transparent 70%),
        radial-gradient(circle at 100% 50%, rgba(255, 182, 219, 0.2), transparent 70%);
      mix-blend-mode: screen;
      opacity: 0.95;
      z-index: -1;
      animation: bgShift 8s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { opacity: 0.95; }
      50% { opacity: 1; }
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 24px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: linear-gradient(135deg, 
        rgba(20, 8, 25, 0.85) 0%, 
        rgba(25, 10, 35, 0.9) 50%, 
        rgba(15, 5, 20, 0.88) 100%);
      border: 2px solid rgba(255, 182, 219, 0.15);
      border-radius: 28px;
      padding: 48px 40px;
      box-shadow: 
        var(--shadow-soft),
        inset 0 1px 20px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 95, 175, 0.1), transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      pointer-events: none;
    }

    .card::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -10%;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, rgba(255, 182, 219, 0.08), transparent 70%);
      border-radius: 50%;
      filter: blur(40px);
      pointer-events: none;
    }

    .card > * {
      position: relative;
      z-index: 1;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-img {
      width: 100px;
      height: auto;
      margin-bottom: 24px;
      filter: drop-shadow(0 8px 16px rgba(255, 95, 175, 0.3));
      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: 32px;
      margin: 0 0 6px;
      letter-spacing: 0.02em;
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff 0%, #ffd0e8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 13px;
      margin: 0;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 20px;
      animation: fadeIn 0.6s ease-out backwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-main);
      letter-spacing: 0.3px;
      text-transform: capitalize;
    }

    input {
      width: 100%;
      padding: 13px 16px;
      border-radius: 14px;
      border: 1.5px solid rgba(255, 182, 219, 0.2);
      background: rgba(5, 0, 10, 0.4);
      color: var(--text-main);
      font-family: inherit;
      font-size: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(8px);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    input:hover {
      border-color: rgba(255, 182, 219, 0.4);
      background: rgba(5, 0, 10, 0.5);
    }

    input:focus {
      outline: none;
      border-color: var(--pink);
      background: rgba(5, 0, 10, 0.7);
      box-shadow: 
        0 0 0 4px rgba(255, 95, 175, 0.15),
        inset 0 0 10px rgba(255, 95, 175, 0.08);
    }

    .btn {
      width: 100%;
      padding: 13px 24px;
      border-radius: 14px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 28px;
      letter-spacing: 0.5px;
      animation: fadeIn 0.6s ease-out 0.4s backwards;
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--pink) 0%, var(--pink-deep) 100%);
      color: #160614;
      box-shadow: var(--shadow-pink), inset 0 1px 10px rgba(255, 255, 255, 0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 15px 50px rgba(255, 95, 175, 0.5),
        inset 0 1px 10px rgba(255, 255, 255, 0.3);
    }

    .btn.primary:active {
      transform: translateY(-1px);
    }

    .btn.primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.show {
      display: block;
    }

    .error-message {
      background: rgba(255, 107, 107, 0.12);
      border: 1.5px solid rgba(255, 107, 107, 0.3);
      color: #ff8a8a;
    }

    .success-message {
      background: rgba(81, 207, 102, 0.12);
      border: 1.5px solid rgba(81, 207, 102, 0.3);
      color: #6ee7a0;
    }

    .info-section {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 182, 219, 0.1);
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
      animation: fadeIn 0.6s ease-out 0.5s backwards;
    }

    .info-section p {
      margin: 0 0 8px;
      line-height: 1.6;
    }

    .info-section strong {
      color: var(--pink-soft);
      font-weight: 600;
    }

    .loading {
      display: none;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading.show {
      display: inline-block;
    }

    @media (max-width: 640px) {
      .container {
        padding: 16px;
      }

      .card {
        padding: 32px 24px;
        border-radius: 24px;
      }

      h1 {
        font-size: 26px;
      }

      .logo-img {
        width: 80px;
      }

      .btn {
        padding: 12px 20px;
        font-size: 14px;
      }

      .info-section {
        font-size: 10px;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 12px;
      }

      .card {
        padding: 28px 20px;
      }

      h1 {
        font-size: 22px;
      }

      .logo-img {
        width: 70px;
        margin-bottom: 16px;
      }

      label {
        font-size: 11px;
      }

      input {
        padding: 11px 14px;
        font-size: 13px;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .btn {
        padding: 11px 18px;
        font-size: 13px;
        margin-top: 24px;
      }

      .info-section {
        margin-top: 24px;
        font-size: 9px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-blur"></div>

  <div class="container">
    <div class="card">
      <div class="logo-section">
        <img src="../images/logo_thebesties.png" alt="The Besties Logo" class="logo-img" />
        <h1>Đăng nhập</h1>
        <p class="subtitle">Cộng đồng The Besties Gang</p>
      </div>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Nhập tên đăng nhập" 
            autocomplete="username"
            required 
          />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Nhập mật khẩu" 
            autocomplete="current-password"
            required 
          />
        </div>

        <button type="submit" class="btn primary">
          <span class="loading" id="loading">⏳</span>
          <span id="btnText">Đăng nhập</span>
        </button>
      </form>

      <div class="info-section">
        <p>Quên mật khẩu? Liên hệ <strong>Leader</strong> để cấp lại.</p>
        <p style="margin-top: 12px; font-size: 10px;">
          © 2025 The Besties Gang • FiveM<br>
          Màu hồng nhưng không yếu đuối.
        </p>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api';

    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const loading = document.getElementById('loading');
    const btnText = document.getElementById('btnText');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    // Enter key to submit
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        showError('⚠️ Vui lòng nhập tên đăng nhập và mật khẩu');
        return;
      }

      loading.classList.add('show');
      btnText.textContent = 'Đang xử lý...';
      form.querySelector('button').disabled = true;

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          showError('❌ ' + (data.error || 'Đăng nhập thất bại'));
          return;
        }

        // Save token
        localStorage.setItem('auth_token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        showSuccess('✅ Đăng nhập thành công! Chuyển hướng...');

        // Redirect based on role
        setTimeout(() => {
          if (data.user.role === 'leader') {
            window.location.href = './leader-dashboard.html';
          } else {
            window.location.href = './member-dashboard.html';
          }
        }, 1200);
      } catch (error) {
        showError('❌ Lỗi kết nối: ' + error.message);
      } finally {
        loading.classList.remove('show');
        btnText.textContent = 'Đăng nhập';
        form.querySelector('button').disabled = false;
      }
    });

    // Focus effects
    usernameInput.addEventListener('focus', function() {
      this.style.borderColor = 'rgba(255, 95, 175, 0.6)';
    });

    usernameInput.addEventListener('blur', function() {
      this.style.borderColor = 'rgba(255, 182, 219, 0.2)';
    });

    passwordInput.addEventListener('focus', function() {
      this.style.borderColor = 'rgba(255, 95, 175, 0.6)';
    });

    passwordInput.addEventListener('blur', function() {
      this.style.borderColor = 'rgba(255, 182, 219, 0.2)';
    });
  </script>
</body>
</html>
